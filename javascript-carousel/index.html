<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="row pics">
      <i class="fas fa-chevron-left"></i>
      <img src="images/001.png" alt="Bulbasour">
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="row dots">
      <i class="fas fa-circle dot1"></i>
      <i class="far fa-circle dot2"></i>
      <i class="far fa-circle dot3"></i>
      <i class="far fa-circle dot4"></i>
      <i class="far fa-circle dot5"></i>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
